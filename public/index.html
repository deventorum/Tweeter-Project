<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <!-- FontAwesone -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
</head>

<body>
  <header>
    <!-- Top nav bar (fixed) -->
    <div class="wrapper">
      <img src="./images/dove-solid.svg" class="logo" alt="An icon of dove">
      <h1>Tweeter</h1>
      <nav class="navbar-general">
        <button class='new-button'><i class="fas fa-feather-alt"></i> New Tweet</button>
        <p class="hamburger"><i class="fas fa-bars"></i></p>
      </nav>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <div class="wrapper">
      <section class="tweet-container">
        <h2>Compose tweet</h2>
        <hr>
        <form action="/tweets/" method="POST" class="new-tweet">
          <textarea name="text" placeholder="What are you humming about?" minlength="5"></textarea>
          <button type="submit">Post</button>
          <p class="counter">140</p>
        </form>
      </section>
    </div>
  </main>
  <footer>
    <div class="wrapper">

    </div>
  </footer>


</body>

</html>
